<div>
  <h2 mat-dialog-title>Подтверждение удаления</h2>
  <hr>
  <mat-dialog-content>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Да</button>
    <button mat-raised-button (click)="onCloseCancel()">Нет</button>
  </mat-dialog-actions>
</div>
