<mat-toolbar color="gray">

  <span><h1>Доставки</h1></span>

</mat-toolbar>
<a *ngIf="visible" mat-raised-button routerLink="/users/1/delivery" class="btn btn-default">Оформить доставку</a>
<p *ngIf="!visible">
  Для получения сведений о доставках авторизуйтесь.
  <a routerLink='login'>Вход</a>
</p>
<p>
<div *ngFor="let delivery of deliveries$.deliveries.content">
<ul >
  <li >
    <a routerLink="/users/{{delivery?.user_id}}/deliveries/{{delivery?.uid}}">Доставка №{{delivery?.uid}}</a>
    <ul>
      <li>Из {{delivery?.origin}} в {{delivery?.destination}}</li>
     <!-- <li>Дата прибытия:{{delivery?.arrive_date}}</li>-->
    </ul>
  </li>
</ul>
</div>
