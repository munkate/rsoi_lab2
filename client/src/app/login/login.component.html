<mat-card class="mat-calendar-body-cell">
  <mat-card-header>
    <mat-card-title>Вход</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)" novalidate>
      <table class="example-full-width" cellspacing="10">
        <tr>

            <mat-form-field class="mat-badge-large">
              <input matInput placeholder="Логин"  formControlName="login" required>
            </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Пароль" type="password" formControlName="password"  required>
          </mat-form-field>
        </tr>
      </table>
      <button class="example-full-width" mat-raised-button  color="primary">Войти</button>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
</mat-card>
